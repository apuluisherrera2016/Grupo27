<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Aplicacion Calculadora</title>
    </h:head>
    <h:body>
        <p:panel id="pnlCalculadora" header="Aplicacion Calculadora">
            <h:form id="frmCalculadora">
                <h:panelGrid id="tblCalculadora" columns="2">
                    <p:outputLabel id="lblNumeroA" value="Ingrese el número 1:"/>
                    <p:inputNumber id="txtNumeroA" decimalPlaces="2" 
                                   thousandSeparator="." decimalSeparator=","
                                   value="#{calculadoraFormBean.numeroA}"/>
                    
                    <p:outputLabel id="lblNumeroB" value="Ingrese el número 2:"/>
                    <p:inputNumber id="txtNumeroB" decimalPlaces="2" 
                                   thousandSeparator="." decimalSeparator=","
                                   value="#{calculadoraFormBean.numeroB}"/>
                    
                    <p:outputLabel/>
                    
                     
                 <p:selectOneMenu value="#{calculadoraFormBean.operador}">
                    <f:selectItem itemLabel="suma" itemValue="S"/>
                    <f:selectItem itemLabel="resta" itemValue="R"/>
                    <f:selectItem itemLabel="division" itemValue="D"/>
                    <f:selectItem itemLabel="multiplicacion" itemValue="M"/> 
                </p:selectOneMenu>
                    
                    
                    <p:commandButton id="btnCalcularResultado" value="Resultado"
                                     update="lblValorResultado"/>
                    
                    
                    <p:outputLabel id="lblResultado" value="Resultado:"/>
                    <p:outputLabel id="lblValorResultado" 
                                   value="#{calculadoraFormBean.seleccionarOperacion()}"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
