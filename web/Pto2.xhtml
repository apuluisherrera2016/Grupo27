<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Aplicacion Calculadora</title>
    </h:head>
    <h:body>
        <p:panel id="pnlLista" header="Lista de numeros">
            <h:form id="frmLista">
                <p:inputNumber id="num" value="#{arregloNumeros.num}" placeholder="Numero"></p:inputNumber>
                <p:commandButton id="btnGaregar" value="Agregar" actionListener="#{arregloNumeros.agregarLista()}" update="dtLista"></p:commandButton>
                
              
               
                <p:dataTable id="dtLista" value="#{arregloNumeros.lista}" var="P">
                    <p:column headerText="Numeros">
                        
                        <p:outputLabel value="#{P.numero}"></p:outputLabel>
                    </p:column>
                    
                </p:dataTable>
                
                <p:panelGrid columns="2">
 
                   <p:commandButton id="btnMaximo" value="Maximo"
                                     update="lblValorResultadoMaximo"/>
                 
                    <p:outputLabel id="lblValorResultadoMaximo" 
                                   value="#{arregloNumeros.maximoValor()}"/>
 
                     <p:commandButton id="btnMenor" value="Menor"
                                     update="lblValorResultadoMenor"/>
                 
                    <p:outputLabel id="lblValorResultadoMenor" 
                                   value="#{arregloNumeros.menoValor()}"/>
 
                    <p:commandButton id="btnPromedio" value="Promedio"
                                     update="lblValorResultadoPromedio"/>
                 
                    <p:outputLabel id="lblValorResultadoPromedio" 
                                   value="#{arregloNumeros.promedio()}"/>
                    
                    
   
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
