<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Conversor de temperatura</title>
    </h:head>
    <h:body>
       <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Ingrese nÃºmero"/>
                <p:inputText value="#{conversorManagedBean.n}" placeholder="numero"/>
            </h:panelGrid>
            <br></br>
            <h:panelGrid columns="4">
                <p:outputLabel value="de"/>
                <p:selectOneMenu value="#{conversorManagedBean.unidadOrigen}">
                    <f:selectItem itemLabel="Celsius" itemValue="C"/>
                    <f:selectItem itemLabel="Fahrenheit" itemValue="F"/>
                    <f:selectItem itemLabel="Kelvin" itemValue="K"/> 
                </p:selectOneMenu>
                
                <p:outputLabel value="a"/>
                <p:selectOneMenu value="#{conversorManagedBean.unidadDestino}">
                    <f:selectItem itemLabel="Celsius" itemValue="C"/>
                    <f:selectItem itemLabel="Fahrenheit" itemValue="F"/>
                    <f:selectItem itemLabel="Kelvin" itemValue="K"/> 
                </p:selectOneMenu>
            </h:panelGrid>
            <p:commandButton value="Convertir" update="lblResultado"/>
            <p:outputLabel id="lblResultado" value="El resultado es #{conversorManagedBean.convertirUnidades()}"/>
        </h:form>
    </h:body>
</html>
